<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body onload="onload()">
    <div th:replace="~{base :: logo}"></div>
    <div class="container" id="ofertas">
        <div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>

        <div class="card mt-3" v-for="pedido in pedidos">
            <div class="card-header alert-dark">{{pedido.nomeProduto}}</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <input type="text"></div>
                            <div class="col-md-7">Data da entrega: <input type="text"></div>
                        </div>

                        <div>Produto</div>
                        <div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a></div>
                        <div>Descrição</div>
                        <div>
                    <textarea class="form-control" name="" id="" cols="30" rows="10">{{pedido.descricao}}</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" v-bind:src="pedido.urlImagem" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function onload() {
            var app = new Vue({
                el: "#ofertas",
                data: {
                    pedidos: []
                },
                mounted() {
                    axios
                        .get("http://localhost:8080/api/pedidos/aguardando")
                        .then(res => {this.pedidos = res.data })
                }
            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
