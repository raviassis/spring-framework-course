<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Home</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
        rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
        <span class="logo">mudi</span>
        <span class="mt-3">
            <a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
            <a
                    onclick="document.querySelector('#form-login').submit()"
                    sec:authorize="isAuthenticated()"
                    class="text-light"
                    href="#">
                logout
            </a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <nav class="nav">
            <a th:href="@{/home}" class="nav-link">Home</a>
            <a th:href="@{/usuario/pedido}" class="nav-link">Meus Pedidos</a>
            <a th:href="@{/oferta}" class="nav-link">Fa√ßa sua Oferta</a>
        </nav>
    </div>

</div>

<div th:fragment="titulo(valor)" class="p-5 mb-0 bg-light rounded-3">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
